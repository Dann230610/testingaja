<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Pacarku</title>
  <style>
    body {
      background-color: #ffe6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive;
    }
    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      margin-bottom: 20px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50px 50px 0 0;
      top: 0;
      left: 0;
    }

    .heart::after {
      left: 50px;
    }

    .heart::before {
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    h1 {
      color: #d10000;
      text-align: center;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <h1>I Miss You! ❤️</h1>
</body>
</html>
